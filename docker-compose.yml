version: '3'

services:
  mysql:
    container_name: mysql_triple
    image: mysql/mysql-server:5.7
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_USER: "triple"
      MYSQL_PASSWORD: "triple"
      MYSQL_DATABASE: "triple"
    ports:
      - "3306:3306"
    command:
      - "mysqld"
      - "--character-set-server=utf8"
      - "--collation-server=utf8_general_ci"
